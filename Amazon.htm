<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazom.com</title>
    <link rel="icon" href="pics/wave.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Franklin Gothic Medium', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container1 {
            height: auto;
             width: 100%;
            background-color: #2e2e2e;
            color: aliceblue;
             display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            box-sizing: border-box;
            flex-wrap: nowrap;
        }


        .search-bar {
            width: 910px;
            height: 30px;
            border-radius: 5px;
            padding: 5px;
            border: 1px solid #333;
            flex: ;
        }

        .btn {
            border: none;
            background-color: #2e2e2e;
            color: white;
            height: 50px;
            padding: 0 15px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, opacity 0.3s;
        }

        .btn:hover {
            background-color: #444;
        }

        .btn:active {
            opacity: 0.7;
        }

        .cart-icon {
            font-size: 30px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .cart-icon:hover {
            opacity: 0.7;
        }

        .item-card {
            background-color: burlywood;
            width: 300px;
            margin: 20px auto;
            padding: 40px;
            text-align: center;
            box-shadow: 10px 10px 15px rgba(168, 167, 167, 0.5);
            border-radius: 8px;
            background-image: url('wave.jpeg');
        }

        .item-card img {
            width: 100%;
            max-width: 200px;
            height: auto;
        }

        .item-card .p1 {
            color: green;
        }

        .item-card a {
            text-decoration: none;
            color: red;
            font-weight: lighter;
            transition: color 0.3s;
        }

        .item-card a:hover {
            color: rgb(245, 245, 22);
        }

        .item-card button {
            background-color: rgb(236, 236, 11);
            border: none;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .item-card button:hover {
            background-color: aquamarine;
        }

        .item-card button:active {
            opacity: 0.7;
            background-color: rgb(219, 0, 0);
        }
    </style>
</head>

<body>
    
    <div class="container1">
        <h1>Amazon</h1>
        <div>
            <i class="fa-solid fa-location-dot cart-icon"></i>
            <button class="btn">Deliver to Philippines</button>
            <input type="text" class="search-bar" placeholder="Search Item">
            <button class="btn">EN</button>
            <button class="btn">Sign in</button>
            <button class="btn">Log in</button>
            <button class="btn">Return & Order</button>
            <i class="fa-solid fa-cart-shopping cart-icon"></i>
        </div>
    </div>

    <div class="item-card">
        <a href="" class="link">Back to Amazon</a>
        <h1>Nike Black Running Shoes</h1>
        <img src="nike.jpeg" alt="Nike">
        <p class="p1">$39 - In Stock</p>
        <h5>Free Delivery Tomorrow</h5>
        <button>Add to Cart</button>
        <button>Buy Now</button>
    </div>

</body>
</html>
