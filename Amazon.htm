<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" conetent="width=device-height , initial-scale= 1.0">
    <title>Amazom.com</title>
    <link rel="website icon" type="png" href="pics/wave.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head> 
<style>
    body{
        font-family: 'Franklin Gothic Medium', sans-serif;
    }
    .container1{
        height: 80px;
        width: 100%;
        background-color:  rgb(46, 46, 46);
        color: aliceblue;
        display: flex; 
        align-items: center;
        gap: 5px; 
        box-sizing: border-box;
        border-radius: 10px;
    }
    .bar{
        height: 30px;
        width: 800px;
        border: 1px solid black;
        border-radius: 5px;
        align-items: center;
        justify-content: center;
        display: flex;
        padding: 5px;
        margin-left: 10px;
        margin-right: 5px;
    }
    .langguage{
        border: none;
        font-weight: bold;
        background-color: rgb(46, 46, 46) ;
        height: 50px;
        width: 50px;
        color: white;
    }
    .langguage:hover{
        border: 1px solid  white;
        height: 50px;
        width: 50px;
        justify-content: center;
        align-items: center;
        display: flex;
    }
    .deliver{
        height: 60px;
        width: 60px;
        display: flex;
        align-items: center;
        border: none;
        font-weight: bold;
        background-color: rgb(46, 46, 46) ;
        height: 50px;
        width: 80px;
        color: white;
    }
    .deliver:hover{
        border: 1px solid  white;
        height: 50px;
        width: 80px;
        justify-content: center;
        align-items: center;
        display: flex;
    }
    .heading{
        margin-right: 10px;
        display: flex;
        margin-left: 30px;
        font-family: Georgia, 'Times New Roman', Times, serif;
    }
    .signin-button{
        border: none;
        font-weight: bold;
        background-color: rgb(46, 46, 46) ;
        height: 50px;
        width: 70px;
        color: white;
    }
    .signin-button:hover{
        border: 1px solid  white;
        height: 50px;
        width: 70px;
        justify-content: center;
        align-items: center;
        display: flex;
    }
    .login-button{
        height: 50px;
        width: 70px;
        border: 1px solid white;
        font-weight: bold;
        background-color: rgb(46, 46, 46) ;
        color: white;
        transition: opacity 1s;
        border-radius: 15px;
    }
    .login-button:hover{
        height: 50px;
        width: 70px;
        opacity: var(1s);
    }
    .order{
        border: none;
        font-weight: bold;
        background-color: rgb(46, 46, 46) ;
        height: 50px;
        width: 70px;
        color: white;
    }
    .order:hover{
        border: 1px solid  white;
        height: 50px;
        width: 70px;
    }
    i {
        border: none;
        background-color: rgb(46, 46, 46) ;
        height: 50px;
        width: 95px;
        color: white;
        text-align: center;
        justify-content: center ;
        align-items: center;
    }
    i:hover{
        border: 1px solid  white;
        height: 50px;
        width: 90px;
        text-align: center;
        justify-content: center ;
        align-items: center;
        background-color: rgb(46, 46, 46) ;
        display: flex;
    }
    .item1{
        border: 1px solid black;
        margin: auto;
        background-color: burlywood ;
        justify-content: center;
        text-align: center;
        height: 500px;
        width: 300px;
        padding: 40px;
        box-shadow: 10px 10px 15px rgb(168, 167, 167) ;
        background-image: src="wave.jpeg";
    }
    .link{
        color: red;
        font-weight: lighter;
        font-family: Arial;
    }
    .link:hover{
        color: rgb(245, 245, 22);
        opacity: 1;
    }
    .p1{
        color: green;
        font-weight: lighter;
    }
    .addtocart-button{
        height: 50px;
        width: 100px;
        border-radius: 25px;
        background-color: rgb(236, 236, 11);
        transition: background-color 1s;
        cursor: pointer;
        margin-right: 15px;
        border: none;
        font-weight: bold;
    }
    .addtocart-button:hover{
        background-color: aquamarine;
    }
    .addtocart-button:active{
        opacity: 0.10;
        background-color: rgb(219, 0, 0);
    }
    .buynow-button{
        height: 50px;
        width: 100px;
        border-radius: 25px;
        background-color: rgb(236, 236, 11);
        transition: background-color 1s;
        cursor: pointer;
        border: none;
        font-weight: bold;
    }
    .buynow-button:hover{
        background-color: aquamarine;
    }
    .buynow-button:active{
        opacity: 0.10;
        background-color: rgb(219, 0, 0);
    }
    .nike{
        border: 2px solid black;
    }
    
</style>
<body> 
    <div>
        <div class="container1">
            <h1 class="heading">amazon</h1>
            <i class="fa-solid fa-location-dot"></i>
            <button class="deliver">Deliver to Phillipines  </button>
            <input class="bar" type="text" placeholder="Search Item">
            <button class="langguage">EN</button>
            <button class="signin-button">Sign in</button>
            <button class="login-button">Log in</button>
            <button class="order">Return <br>& Order</button>
            <i style="color: rgb(255, 255, 255);" class="fa-solid fa-cart-shopping "></i>
        </div>
        
        <br>
        <br>

        <div  class="item1">
            <a href="" class="link"> Back to Amazon </a>
            <h1> Nike Black Running Shoes </h1>
            <img class="nike" src="nike.jpeg" alt="nike">
            
            <br>
            <br>

            <p1 class="p1"> $39 - In Stock. </p1>
            <h5> Free Delivery Tommorow </h5>
            <button class="addtocart-button"> Add to Cart </button>
            <button class="buynow-button"> Buy Now </button>
        </div>
    </div>
</body>

</script>
